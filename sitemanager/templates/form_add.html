{% if page == 1 %}
<h3>Add Teacher</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" placeholder="Enter full name" name="name" value="{{data.user.first_name}}"><br>
        <input type="text" name="dpt" placeholder="Department" value="{{data.Department}}"><br>
        <input type="text" name="subject" placeholder="Subject" value="{{data.Subject}}"><br>
        <input type="text" name="qualifications" placeholder="Qualifications" value="{{data.Qualifications}}"><br>
        <input type="tel" name="phone" placeholder="Phone number" value="{{data.Phone_number}}"><br>
        <input type="email" name="email" placeholder="Email address" value="{{data.user.email}}"><br>
        <a href="{{data.Photo.url}}">view</a><br>
        <input type="file" name="image"><br>
        <input type="submit" value="Add">
    </form>
{% elif page == 2 %}
<h3>Add Student</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" placeholder="Enter full name" name="name" value="{{data.user.first_name}}"><br>
    <input type="text" name="dpt" placeholder="Department" value="{{data.Department}}"><br>
    <input type="tel" name="phone" placeholder="Phone number" value="{{data.Phone_number}}"><br>
    <input type="email" name="email" placeholder="Email address" value="{{data.user.email}}"><br>
    <input type="date" name="dob" placeholder="date of birth"> {{data.DoB}}<br>
    <input type="text" name="parent" placeholder="name of parent" value="{{data.Parent_name}}"><br>
    <input type="tel" name="contact" placeholder="Contact number" value="{{data.Contact_number}}"><br>
    <a href="{{data.Photo.url}}">view</a><br>
    <input type="file" name="photo"><br>
    <input type="submit" value="Add">
</form>
{% else %}
<h3>Add Staf</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" placeholder="Enter full name" name="name" value="{{data.user.first_name}}"><br>
    <input type="text" name="dutty" placeholder="Job" value="{{data.Dutty}}"><br>
    <input type="tel" name="phone" placeholder="Phone number" value="{{data.Phone_number}}"><br>
    <input type="email" name="email" placeholder="Email address" value="{{data.user.email}}"><br>
    <a href="{{data.Photo.url}}">view</a><br>
    <input type="file" name="photo"><br>
    <input type="submit" value="Add">
</form>
{% endif %}
