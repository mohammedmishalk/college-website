{% extends 'index.html' %}
{% block views %}
notification center

{% if user.last_name == 'teacher'%}
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="title" class="form-control" placeholder="Message Title"><br>
    <input type="url" name="ref" placeholder="Link"><br>
    <textarea name="message" placeholder="enter notification" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Send">
</form>
{% endif %}
<div><h2>notifications</h2>
    <div>
        {% for item in data %}
        <div class="card">
            <h5 class="card-header">@{{item.user.first_name}}</h5>
            <div class="card-body">
                <p class="text-muted">{{item.created}}
              <h5 class="card-title">{{item.header}}</h5>
              <p class="card-text">{{item.content}}</p>
              <a href="{{item.link}}" target="_blank" class="btn btn-primary">Read More</a>
            </div>
          </div>
          <br>
          {% endfor %}
    </div>
</div>
{% endblock views %}
