<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  .sidebar-container {
      position: fixed;
      width: 220px;
      height: 100%;
      left: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: #2d2d39;
      color: #fff;
    }
    
    .content-container {
      padding-top: 20px;
    }
    
    .sidebar-logo {
      padding: 10px 15px 10px 30px;
      font-size: 20px;
      background-color: #3f4156;
    }
    
    .sidebar-navigation {
      padding: 0;
      margin: 0;
      list-style-type: none;
      position: relative;
    }
    
    .sidebar-navigation li {
      background-color: transparent;
      position: relative;
      display: inline-block;
      width: 100%;
      line-height: 20px;
    }
    
    .sidebar-navigation li a {
      padding: 10px 15px 10px 30px;
      display: block;
      color: #fff;
    }
    
    .sidebar-navigation li .fa {
      margin-right: 10px;
    }
    
    .sidebar-navigation li a:active,
    .sidebar-navigation li a:hover,
    .sidebar-navigation li a:focus {
      text-decoration: none;
      outline: none;
    }
    
    .sidebar-navigation li::before {
      background-color: #71c6dd;
      position: absolute;
      content: '';
      height: 100%;
      left: 0;
      top: 0;
      -webkit-transition: width 0.2s ease-in;
      transition: width 0.2s ease-in;
      width: 3px;
      z-index: -1;
    }
    
    .sidebar-navigation li:hover::before {
      width: 100%;
    }
    a{
      text-decoration: none;
    }
    .sidebar-navigation .header {
      font-size: 12px;
      text-transform: uppercase;
      background-color: #151515;
      padding: 10px 15px 10px 30px;
    }
    
    .sidebar-navigation .header::before {
      background-color: transparent;
    }
    
    .content-container {
      padding-left: 220px;
    }
  </style>

<div class="sidebar-container">
    <div class="sidebar-logo">
      Co-web PPTM
    </div>
    <ul class="sidebar-navigation">
     <br>
      <li>
        <a href="/user/">
          <i class="fa fa-home" aria-hidden="true"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="/live-chat" target="_blank">
          <i class="fa fa-brands fa-rocketchat" aria-hidden="true"></i> Live Chat
        </a>
      </li>
      <li>
        <a href="/user/notification">
          <i class="fa fa-regular fa-bell" aria-hidden="true"></i> Notification
        </a>
      </li>
      <li>
        <a href="/user/leave-request">
          <i class="fa fa-solid fa-envelope" aria-hidden="true"></i> Leave Request
        </a>
      </li>
      {% if user.last_name == 'teacher' %}
      <li>
        <a href="/user/in-box"><i class=""></i>
          <i class="fa fa-solid fa-envelope-open" aria-hidden="true"></i> In box
        </a>
      </li>
      {% endif %}
      <li>
        <a href="/user/gallery">
          <i class="fa fa-regular fa-images" aria-hidden="true"></i> Gallery
        </a>
      </li>
      <li>
        <a href="/user/sylabus">
          <i class="fa fa-regular fa-file" aria-hidden="true"></i> Sylabus
        </a>
      </li>
      <li>
        <a href="/user/time-table">
          <i class="fa a-regular fa-calendar" aria-hidden="true"></i> Time table
        </a>
      </li>
      <li>
        <a href="/user/logout/">
          <i class="fa fa-solid fa-user-gear" aria-hidden="true"></i> Logout
        </a>
      </li>

    </ul>
</div>
